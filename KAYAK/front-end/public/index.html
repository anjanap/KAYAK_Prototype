      window.old_alert = window.alert;

      window.alert = function(message, fallback){
          if(fallback)
          {
              old_alert(message);
              return;
          }

          BootstrapDialog.show({
              message: message,
              title: 'Alert',
              type: BootstrapDialog.TYPE_WARNING,
              buttons: [ {
                  label: 'Close',

                  action: function(dialogItself){
                      dialogItself.close();
